<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Play Tic Tac Toe!</title>

   <body>
      <header><h1>Tic Tac Toe Game</h1></header>
   	<section class="instructions"><h2>Bob (X), your turn&hellip;</h2></section>
<form action="">
   <table class="game-board" border="0" cellspacing="0" cellpadding="1">
  <tr>
    <td><button id="1-1" class="top-left empty-square">&nbsp;</button></td>
    <td><button id="1-2" class="top-middle empty-square">&nbsp;</button></td>
    <td><button id="1-3" class="top-right empty-square">&nbsp;</button></td>
  </tr>
  <tr>
    <td><button id="2-1" class="middle-left empty-square">&nbsp;</button></td>
    <td><button id="2-2" class="middle-middle empty-square">&nbsp;</button></td>
    <td><button id="2-3" class="middle-right empty-square">&nbsp;</button></td>
  </tr>
  <tr>
    <td><button id="3-1" class="bottom-left empty-square">&nbsp;</button></td>
    <td><button id="3-2" class="bottom-middle empty-square">&nbsp;</button></td>
    <td><button id="3-3" class="bottom-right empty-square">&nbsp;</button></td>
  </tr>
</table>
</form>
<a href="index.html" class="quit-game">Quit</a>
<footer>Built by <a href="http://twitter.com/andersramsay">@andersramsay</a>, available on <a href="https://github.com/andersr/fs-tic-tac-toe">Github</a></footer>

   </html>
