<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Play Tic Tac Toe!</title>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <header>
    <h1 id="alerts"><span>Want to play Tic Tac Toe?</span></h1>
  </header>
  <section id="game-setup">
   <!--  <p>The rules are simple: each player alternates placing X's and O's on a grid.  The first player to get a full straight or diagonal row wins.  If the grid fills up with neither player having a full row, the game results in a tie.</p> -->
    <p><label for="player_x_name">Player 'X' name:</label><br><input id="player_x_name" name="player_x_name" type="text" size="30" placeholder="If blank, you'll be 'Player X'"></p>
    <p><label for="player_o_name">Player 'O' name:</label><br><input id="player_o_name" name="player_o_name" type="text" size="30" placeholder="If blank, you'll be 'Player O'"></p>
    <button id="start-game">Play Game</button>
  </section>
  <section id="play-game" class="hide">
   <!--  <p  class="hide"><span>&nbsp;</span></p> -->
    <!-- Bob (X), your turn&hellip; -->
    <table id="game-board" border="0" cellspacing="0" cellpadding="1">
      <tr>
        <td><button id="0" class="top-left empty-square">&nbsp;</button></td>
        <td><button id="1" class="top-middle empty-square">&nbsp;</button></td>
        <td><button id="2" class="top-right empty-square">&nbsp;</button></td>
      </tr>
      <tr>
        <td><button id="3" class="middle-left empty-square">&nbsp;</button></td>
        <td><button id="4" class="middle-middle empty-square">&nbsp;</button></td>
        <td><button id="5" class="middle-right empty-square">&nbsp;</button></td>
      </tr>
      <tr>
        <td><button id="6" class="bottom-left empty-square">&nbsp;</button></td>
        <td><button id="7" class="bottom-middle empty-square">&nbsp;</button></td>
        <td><button id="8" class="bottom-right empty-square">&nbsp;</button></td>
      </tr>
    </table>
  </section>
<!--   <footer>Play with at <a href="http://twitter.com/andersramsay">@andersramsay</a>, Source on <a href="https://github.com/andersr/fs-tic-tac-toe">Github</a></footer> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
</body>
</html>
